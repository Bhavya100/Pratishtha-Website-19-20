    <style>
        .toi{
            position: relative;
            width:200px;
            height: 200px;
            background-size: 150%;
            background-repeat: no-repeat;
            background-position: center;
            transition: 0.5s;
        }
        .toi:hover{
            background-size: 170%;
        }
        .toi:after{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            word-wrap: break-word;
            overflow: hidden;
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 10px;
            opacity: 0%;
            content: attr(text);
            transition: 0.5s;
        }
        .toi:hover:after{
            opacity: 1;
        }
    </style>
