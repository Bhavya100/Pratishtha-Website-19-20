<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Crimson+Text" rel="stylesheet">
    <title>Make your own custom cursor!</title>
    <style>
        html {
    font-size: 62.5%;
}

a {
  text-decoration: none;
}

h2 {
  font-family: 'Lato', sans-serif;
  font-weight: bold;
    font-size: 4rem;
    color: orange;
    text-align: center;
}

.wrapper {
    max-width: 700px;
    margin: 0 auto;
    min-height: 100vh;
  display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.hover:hover {
     cursor : url(cursor.png), auto;

}
    </style>
  </head>
  <body>
      <main>
        <div class="wrapper">
          <div>
            <a class="hover" href="#">
              <h2>hover.</h2>
            </a>
        </div>
        </div>
    </main>
  </body>
</html>
